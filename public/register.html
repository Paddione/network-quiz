<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - Netzwerk-Quiz</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
        }

        .auth-container .card {
            padding: 30px;
        }

        .auth-links {
            margin-top: 20px;
            text-align: center;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error-message {
            color: var(--wrong-color);
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="auth-container">
        <div class="card">
            <h2>Registrierung für Netzwerk-Quiz</h2>

            <div id="errorMessage" class="error-message"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Passwort bestätigen</label>
                    <input type="password" id="password_confirm" name="password_confirm" required minlength="6">
                </div>

                <button type="submit" class="btn">Registrieren</button>
            </form>

            <div class="auth-links">
                <p>Bereits registriert? <a href="/login">Anmelden</a></p>
                <p><a href="/">Zurück zur Startseite</a></p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const password_confirm = document.getElementById('password_confirm').value;

        // Client-side validation
        if (password !== password_confirm) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Die Passwörter stimmen nicht überein.';
            errorMessage.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, email, password, password_confirm })
            });

            const data = await response.json();

            if (data.error) {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = data.error;
                errorMessage.style.display = 'block';
            } else if (data.success) {
                window.location.href = data.redirect || '/';
            }
        } catch (error) {
            console.error('Registration error:', error);
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = 'Ein Fehler ist aufgetreten. Bitte versuche es später erneut.';
            errorMessage.style.display = 'block';
        }
    });
</script>
</body>
</html>
